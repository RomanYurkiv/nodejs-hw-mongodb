tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Get all contacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    required: false
  - in: query
    name: perPage
    schema:
      type: integer
    required: false
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        ['_id', 'name', 'phoneNumber', 'email', 'isFavourite', 'contactType']
    required: false
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    required: false
  - in: query
    name: isFavourite
    schema:
      type: boolean
    required: false
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    required: false
responses:
  '200':
    description: Get all contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'