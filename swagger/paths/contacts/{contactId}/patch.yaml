tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Partially update contact's information
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6655a67a37bc0571c96d9655'
requestBody:
  description: Contact's properties can be updated - "name", "phoneNumber", "email", "isFavourite", "contactType", "photo"
  required: false
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: Contact's photo file (*.jpg, *.png, etc.)
            type: string
            format: binary
      encoding:
        photo:
          contentType: image/*
      examples:
        example1:
          summary: Example with photo
          value:
            phoneNumber: '+3801588308'
            email: 'danibanani@example.com'
            photo: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAMCAgMCAgMDAwMEAwMEBQIDAQA'
    application/json:
      schema:
        type: object
        properties:
          phoneNumber:
            type: string
            example: '+3801588308'
          email:
            type: string
            example: 'danibanani@example.com'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              description: "Contact's id"
              type: string
              example: 6655a67a37bc0571c96d9655
            name:
              description: "Contact's name"
              type: string
              example: 'Dani Banani'
            phoneNumber:
              description: "Contact's phone number"
              type: string
              example: '+3801588308'
            email:
              description: "Contact's email"
              type: string
              example: 'danibanani@example.com'
            isFavourite:
              description: 'Contact is favourite'
              type: boolean
              example: true
            contactType:
              description: "Contact's type"
              type: string
              enum: ['work', 'home', 'personal']
            photo:
              description: "Link to contact's photo"
              type: string
              example: 'https://res.cloudinary.com/contacts-app/image/upload/v1655657308/lpzhpmvrcnsa83lc25ux.jpg'
            userId:
              description: Contact's user id (internal application data)
              type: string
              example: '6655a67a37bc0571c96d9655'
            createdAt:
              description: Database timestamp (auto-generated)
              type: string
              example: '2024-06-23T05:52:08.998Z'
            updatedAt:
              description: Database timestamp (auto-generated)
              type: string
              example: '2024-06-23T05:52:08.998Z'

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'