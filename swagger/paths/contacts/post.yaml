tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavorite
          - contactType
        properties:
          name:
            description: "contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "contact's phone number"
            type: number
            example: +380123456789
          email:
            description: "contact's email"
            type: string
            example: 'j9s2j@example.com'
          isFavorite:
            description: 'contact is favorite'
            type: boolean
            example: true
          contactType:
            description: 'contact type'
            type: string
            enum: ['work', 'personal', 'home']
            example: 'personal'
          photo:
            description: "contact''s photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'